<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    flag = 1
    $(document).ready(function () {
        b = $('#count').text()
        a = eval(b * 60)
        min = Math.floor(eval(a / 60))
        sec = eval(a % 60)
        $('#start').click(function () {

            if (flag == 1) {
                x = setInterval(function () {

                    if (sec == 0 && min == 0) {
                        if ($('#name').text() == 'Session') {
                            $('#name').text('Break')
                            b = $('#set_break').text()
                            a = eval(b * 60)
                            min = Math.floor(eval(a / 60))
                            sec = eval(a % 60)
                        } else {
                            $('#name').text('Session')
                            b = $('#set_session').text()
                            a = eval(b * 60)
                            min = Math.floor(eval(a / 60))
                            sec = eval(a % 60)
                        }


                    }
                    else if (sec == 0) {
                        min = min - 1
                        sec = 59
                    }
                    else {
                        sec = sec - 1
                    }
                    //display area
                    if (sec < 10) { $('#count').text(min + ':' + '0' + sec) }
                    if (min < 10) { $('#count').text('0' + min + ':' + sec) }
                    if (sec < 10 && min < 10) { $('#count').text('0' + min + ':' + '0' + sec) }
                    if (sec >= 10 && min >= 10) { $('#count').text(min + ':' + sec) }
                }, 1000)
                flag = 0
            } else {
                clearInterval(x)
                flag = 1
            }
        })

        $('#plus').click(function () {
            if (flag == 1 && $('#name').text() == 'Session') {
                var xx = $('#set_session').text()
                xx = eval(+xx + 1)

                $('#set_session').text(xx)
                $('#count').text(xx)
                b = $('#count').text()
                a = eval(b * 60)
                min = Math.floor(eval(a / 60))
                sec = eval(a % 60)
            }
        })
        $('#sub').click(function () {
            if (flag == 1 && $('#name').text() == 'Session') {
                var xx = $('#set_session').text()
                xx = eval(+xx - 1)
                if (xx < 1) { xx = 1 }
                $('#set_session').text(xx)
                $('#count').text(xx)
                b = $('#count').text()
                a = eval(b * 60)
                min = Math.floor(eval(a / 60))
                sec = eval(a % 60)
            }
        })
        $('#sub_break').click(function () {
            if (flag == 1 && $('#name').text() == 'Break') {
                var xx = $('#set_break').text()
                xx = eval(+xx - 1)
                if (xx < 1) { xx = 1 }
                $('#set_break').text(xx)
                $('#count').text(xx)
                b = $('#count').text()
                a = eval(b * 60)
                min = Math.floor(eval(a / 60))
                sec = eval(a % 60)
            }
        })
        $('#plus_break').click(function() {
            if (flag == 1 &&  $('#name').text() == 'Break') {
                var xx = $('#set_break').text()
                xx = eval(+xx + 1)
                $('#set_break').text(xx)
                $('#count').text(xx)
                b = $('#count').text()
                a = eval(b * 60)
                min = Math.floor(eval(a / 60))
                sec = eval(a % 60)
            }
        })
    })
</script>

<style>
    body {
        background-color: #666;
        color: white;
    }

    #start {
        overflow: hidden;
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 2px solid white;
        color: white;
        background-color: #666;
    }

    #start::before {
        content: '';
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        bottom: 0;
        left: 0;
        animation: wipe forwards;
        animation-duration: 0;
    }

    @keyframes wipe {
        0% {
            height: 0
        }
        100% {
            height: 100%
        }
    }
</style>

<div class="container text-center">
    <h1>Pomodoro</h1>
    <div class="row">
        <div class="col-xs-6">
            <h2>Set Session</h2>
            <button id='sub'>-</button>
            <h3 id='set_session' style="display: inline">25</h3>
            <button id='plus'>+</button>
        </div>
        <div class="col-xs-6">
            <h2>Set Break</h2>
            <button id='sub_break'>-</button>
            <h3 id='set_break' style="display: inline">0.1</h3>
            <button id='plus_break'>+</button>
        </div>

    </div>
    <br>
    <button id='start'>
        <h1 id='name' >Session</h1>
        <h1 id='count'>0.1</h1>
    </button>
</div>
